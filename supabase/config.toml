# Supabase project configuration.
# See https://supabase.com/docs/guides/cli/config for more details.

[project_id]
# This will be automatically generated when you run `supabase link`.
# You can also set this manually.

[api]
# The port to use for the API proxy.
port = 54321
# A list of schemas to expose in the API.
schemas = ["public", "storage", "graphql"]
# The maximum number of rows to return from a view, table, or function call.
max_rows = 1000

[db]
# The port to use for the local database.
port = 54322
# Use a major version of PostgreSQL.
major_version = 15

[studio]
# The port to use for Supabase Studio.
port = 54323

