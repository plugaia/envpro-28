# DO NOT EDIT BY HAND.

[functions]
  [functions.check-email-availability]
  [functions.create-notification]
  [functions.create-user-profile]
  [functions.generate-proposal-pdf]
  [functions.send-proposal-email]
  [functions.send-team-invitation]